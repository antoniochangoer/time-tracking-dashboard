<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/app.js" defer></script>
    <title>Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="dashboard">
          <div class="dashboard__tile tile--main">
            <div class="tile--bg">
              <div class="dashboard__profile-picture">
                <img
                  src="./images/image-jeremy.png"
                  alt="Man smiling to the camera"
                />
              </div>
              <div class="dashboard__profile-info">
                <span class="small sub-clr-light">Report for</span>
                <h1 class="h1">Jeremy <span>Robson</span></h1>
              </div>
            </div>
            <div class="dashboard__stats">
              <button data-stat="daily" class="dashboard__stat sub-clr-dark">
                Daily
              </button>
              <button data-stat="weekly" class="dashboard__stat sub-clr-dark">
                Weekly
              </button>
              <button data-stat="monthly" class="dashboard__stat sub-clr-dark">
                Monthly
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
